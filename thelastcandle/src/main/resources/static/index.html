<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/userRegistry.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gameOnline.js"></script>
    <script src="js/endgame.js"></script>
    <script src="js/credits.js"></script>
    <script src="js/options.js"></script>
    <script src="js/gamePruebas.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/exorcistWins.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/chooseCharacter.js"></script>
    <script src="js/gameMode.js"></script>
    <script src="js/demonSkin"></script>
    <script src="js/exorcistSkin.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contenedor {
            width: 100%;
            height: 100%;
            background-color: rgb(27, 29, 39);
        }
    </style>
</head>

<body>
    <main>
        <div id="contenedor"></div>
    </main>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1920,
                height: 1080,
            },
            parent: 'contenedor',
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: { y: 0 }
                }
            },
            scene: [WelcomeScene, UserScene, MenuScene, IntroGame, ChatScene, GameScene, GameOnlineScene, EndScene, CreditsScene, OptionsScene, GamePruebas, LoadingScene, ExorcistWinsScene, TutorialScene, ChoosingCharacterScene, GameModeScene, DemonSkin, ExorcistSkin, ConnectionManagerScene],
            dom: {
                createContainer: true
            }
        };

        // Create the game instance
        const game = new Phaser.Game(config);
        game.scene.start('WelcomeScene');

    </script>
</body>

</html>
