<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Estilos generales del chat */
    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
      padding: 10px;
      border-radius: 15px;
    }

    #chat-messages {
      flex-grow: 1;
      font-size: 18px; /* Tamaño más grande para los mensajes */
      color: #fff; /* Color blanco para el texto */
      overflow-y: auto; /* Permite desplazamiento para muchos mensajes */
      height: 200px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.1); /* Fondo semitransparente para los mensajes */
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #chat-input {
      font-size: 18px; /* Tamaño más grande para la entrada */
      padding: 10px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      width: 75%;
      outline: none;
      margin-right: 10px;
    }

    #send-button {
      font-size: 18px; /* Tamaño más grande para el botón */
      padding: 10px 20px;
      background-color: #4CAF50; /* Verde para el botón */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #45a049; /* Cambia el color al pasar el cursor */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Mensajes del chat -->
    <div id="chat-messages">
      <!-- Mensajes se cargarán dinámicamente aquí -->
    </div>
    <!-- Input y botón para enviar mensajes -->
    <div style="display: flex; align-items: center;">
      <input type="text" id="chat-input" placeholder="Escribe un mensaje..." />
      <button id="send-button">Enviar</button>
    </div>
  </div>
</body>
</html>
