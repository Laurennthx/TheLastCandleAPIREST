<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Enlace para cargar la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del chat */
        body {
            font-family: 'IBM Plex Mono', monospace; /* Fuente global */
        }

        #chat-messages {
            height: 300px;
            border: rgba(0, 0, 0, 0);
            overflow-y: scroll;
            padding: 10px;
            background: rgba(0, 0, 0, 0); /* Fondo semitransparente */
            font-size: 18px; /* Tamaño de texto más grande */
            color: #3b2411; /* Texto blanco */
            font-family: 'IBM Plex Mono', monospace; /* Fuente del área de mensajes */
        }

        #chat-input {
            width: calc(100% - 60px);
            padding: 10px;
            background: rgba(0, 0, 0, 0.05); /* Fondo semitransparente */
            font-size: 18px; /* Tamaño de texto más grande */
            border: 2px solid #420404;
            border-radius: 5px;
            font-family: 'IBM Plex Mono', monospace; /* Fuente del input */
        }

        #send-button {
            padding: 10px;
            font-size: 18px; /* Tamaño de texto más grande */
            background-color: #420404; /* Fondo verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace; /* Fuente del botón */
        }

        #send-button:hover {
            background-color: #1a421b; /* Color más oscuro al pasar el cursor */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Write..." />
    <button id="send-button">Send</button>

    <script src="js/chat.js"></script>
</body>
</html>
